<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Document</title>
</head>

<body>

    <div id="id01" class="modal">

        <form class="modal-content animate" action="" method="">
            <div class="imgcontainer">
                <span onclick="document.getElementById('id01').style.display='none'" class="close"
                    title="Close Modal">&times;</span>
                <img src="img/logo.png" alt="Avatar" class="avatar">
            </div>

            <div class="container">
                <label for="uname"><b>Имя пользователя</b></label>
                <input type="text" placeholder="Введите имя пользователя" name="uname" required>

                <label for="psw"><b>Пароль</b></label>
                <input type="password" placeholder="Введите пароль" name="psw" required>

                <button class="submit" type="submit" onclick="myFunction()">Авторизоваться</button>
                <label>
                    <input type="checkbox" checked="checked" name="remember"> Запомнить меня
                </label>
            </div>

            <div class="container" style="background-color:#f1f1f1">
                <button type="button" onclick="document.getElementById('id01').style.display='none'"
                    class="cancelbtn">Отмена</button>
                <span class="psw">Забыл <a href="#">пароль?</a></span>
            </div>
        </form>
    </div>

    <header>
        <div class="container">
            <div class="headertop">
                <div class="logo">
                    <img src="img/logo.png" alt="">
                </div>
                <nav>
                    <a href="#">Главная</a>
                    <a href="#">Сообщения</a>
                    <a class="sign" onclick="document.getElementById('id01').style.display='block'"
                        style="width:auto;">Вход</a>
                </nav>
            </div>
            <div class="headerbottom">
                <h1>
                    Данные с найденого КПК
                </h1>
                <p>
                    Чтобы прочитать сообщения войдите в аккаунт
                </p>
            </div>
        </div>
    </header>

    <hr>

    <section class="lock">
        <div class="container">

        </div>
    </section>

    <script src="js/app.js"></script>
    <script src="https://kit.fontawesome.com/d5ca5c38cc.js" crossorigin="anonymous"></script>

</body>

</html>
